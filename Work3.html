    <script>
        sigrdze_N1("saavadmyofo")

        function word_generator(){
            min = document.getElementById("word1").value
            max = document.getElementById("word2").value
            text = "";
            chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

            p_min = document.getElementById("word3").value
            p_max = document.getElementById("word4").value

            for (i = min; i <= max; i++){
                text += chars.charAt(Math.round(Math.random() * chars.length));
            }
            paragraph = Math.round(Math.random()) * (parseInt(p_max) - parseInt(p_min))+parseInt(p_min)
            words = text.repeat(parseInt(paragraph))

            p_count = document.getElementById("word5").value
            p_repeat = words.repeat(p_count)

            for (j = 0; j <= 10; j++){
                document.getElementById("result").innerHTML += "\nრამე სიტყვა" + p_repeat
            }
        }

    </script>
